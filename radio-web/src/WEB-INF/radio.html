<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Sascha Baumeister" />
    <meta name="dcterms.rightsHolder" content="Sascha Baumeister" />
    <meta name="dcterms.rights" content="all rights reserved" />
    <meta name="dcterms.dateCopyrighted" content="2018" />

    <title>Web-Radio</title>
    <link rel="stylesheet" type="text/css" href="radio.css" />
    <link rel="icon" type="image/png" href="radio.png" />

    <script type="module" src="js/controller.js"></script>
    <script type="module" src="js/welcome-controller.js"></script>
    <script type="module" src="js/server-radio-controller.js"></script>
    <script type="module" src="js/peer-radio-controller.js"></script>

    <template id="login-template">
      <section class="login">
        <fieldset>
          <legend>Login</legend>
          <div>
            <label class="horizontal">Email</label>
            <input type="email" required="required" maxlength="128" />
          </div>
          <div>
            <label class="horizontal">Password</label>
            <input type="password" required="required" maxlength="16" />
          </div>
        </fieldset>
        <button type="button">login</button>
      </section>
    </template>

    <template id="server-radio-template">
      <section class="genreFilter">
        <fieldset>
          <legend>Pick your favourite genres or artists</legend>
          <div class="container">
	          <div id="genreChooser"></div>
	          <div id="artistChooser"></div>
          </div>
          <div class="offset_limit">
            <label for="offset_limit">Choose number of tracks(1-100):</label>

            <input
              type="number"
              id="offset_limit"
              name="offset_limit"
              min="1"
			  max="100"
			  value="5"
            />
          </div>
          
         <div class="slidecontainer">
        	<input class="slider"  type="range" id="compressionExponentRange" min="-3" max="3" step="0.1">
        	<div>Compression: <output id="compressionRatio"></output></div>
        </div>
          
          <button type="button" class="buttonGenreArtistSearch">Play ▶️</button>
        </fieldset>

        <template id="playlist-radio-template">
	        <section>
	        <div id="genreArtistList"></div>

	     <div class="slidecontainer">
        	<input class="slider" id="volumeRange" type="range" min="0" max="2" value="1" step="0.02">
        	<p>Volume: <output id="volumeValue"></output></p>
        </div>



        <div class="LyricsField">
          <h2 id="artistAndTrack">Lyrics: </h2>
          <textarea readonly = "readonly" id="lyricsText">Lyrics here...</textarea> 
        </div>


         </section>
        </template>


      </section>
    </template>


    <template id="peer-radio-template">
      <div id="chooseModus">
        <p>Do you want to stream a radio or listen to a peer radio?</p>
        <button type="button" id="sendButton">Send</button>
        <button type="button" id="receiveButton">Receive</button>
      </div>
    </template>
    
     <template id="send_section"> <!-- naming -->
	      <section id="peer-radio-send-template"> <!-- class instead of id -->
	      <input type = 'file' id = "fileChooser" accept ="audio/mp3, audio/wav" multiple />
		      <select multiple name="send-items" class="customScrollBar">
			    
		      </select>
	      </section>
	 </template>
	  
	 <template id="recieve-section-template">
	      <section class="recieve-section">
		     <div></div>
	      </section>
	 </template>
    
  </head>

  <body>
    <header>
      <nav class="horizontal">
        <ul>
          <li><a>Login</a></li>
          <li><a>Server Radio</a></li>
          <li><a>Peer Radio</a></li>
          <li><a>Preferences</a></li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer><output></output></footer>
  </body>
</html>
